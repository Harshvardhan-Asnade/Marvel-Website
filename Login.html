<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="icon "
        href="the-avengers-thor-marvel-cinematic-universe-black-panther-png-favpng-RBuAHmZVHiqYQsAcFdrpvcKkY_t-removebg-preview (1).png  ">
</head>

<body>
    <section id="form">
        <form action="/index.html">
            <div class="title">
                <h2>Login</h2>
                <hr width="100" color="blue" size="4">
            </div>
            <div class="userpass">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" /><button
                    type="submit">Login</button>
            </div>

        </form>
    </section>
</body>

</html>
